<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Node.js on Netlify</title>
</head>
<body>
  <h1>Test Function</h1>
  <button onclick="callFunction()">Call API</button>
  <pre id="result"></pre>

  <script>
    async function callFunction() {
      const res = await fetch('/api/hello');
      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
